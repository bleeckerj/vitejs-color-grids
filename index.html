<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Grid starting point</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap');
    </style> 
    
    <style>
        body {
            width: 90%;
            max-width: 900px;
            margin: 2em auto;
            /* font: 1.2em/2 Arial, Helvetica, sans-serif; */
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 900;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 0.1fr;
            grid-template-rows: 20px 600px;
            grid-auto-rows: 60px; 
            gap: 10px;
            
        }
        .container > div {
            /*max-width: 320px;*/
            border-radius: 5px;
            padding: 20px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(200,15,227);
        }
        
        lewitt {
            grid-column: 1/5;
            grid-row: 2;
        }
        button_cp {
            grid-column: 1;
            grid-row: 3;
        }
        button_gp {
            grid-column: 3;
            grid-row: 3;
        }
        sizer {
            grid-column: 2;
            grid-row: 4;
        }
        wallet {
            grid-column: 2;
            grid-row: 3;
        }
        grad_start {
            grid-column: 1/2;
            grid-row: 4;
        }
        grad_end {
            grid-column: 3;
            grid-row: 4;
        }
        palette {
            grid-column: 1/2;
            grid-row: 5;
            
        }
        fresh_palette {
            grid-column: 3;
            grid-row: 5;
        }
        refresh {
            grid-column: 1;
            grid-row: 6;
        }
        done {
            grid-column: 2;
            grid-row: 6;
        }
        top {
            grid-column: 1/4;
            grid-row: 1;
        }
        instructions {
            grid-column: 1/4;
            grid-row: 8;
        }
        #blocks {
            background-color: lightgray;
            border: 2px solid green;
            border-radius: 10px;
            
        }
        #palette {
            background-color: lightblue;
            border: 2px solid green;
            border-radius: 10px;
            text-align: center;
        }
        #title {
            background-color: lightblue;
            border: 2px solid gray;
            text-align: center;
            font-weight: 900;
        }
        .radio-toolbar {
            margin: 10px;
        }
        .radio-toolbar label {
            display: inline-block;
            background-color: #ddd;
            padding: 10px 20px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 4px;
        }
        .radio-toolbar input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
        }
        .radio-toolbar input[type="radio"]:checked + label {
            background-color:#bfb;
            border-color: #4c4;
        }
        .radio-toolbar input[type="radio"]:focus + label {
            border: 2px dashed #444;
        }
        .radio-toolbar label:hover {
            background-color: #dfd;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <top id="title">$LEWITTTTTTTTT</top>
        <lewitt id="blocks">
            <!-- <p>HELLO! HELLO! HELLO! HELLO! HELLO! HELLO! HELLO! HELLO! HELLO! HELLO!
            </p>
            <img src="./HQ_012_C_1687x3000_0401_1743 _600px.png"> -->
        </lewitt>
        <sizer>
            GRADIENT SIZER
            <div id="qc" style="font-size: 18px; color: white; background-color: rgb(200,150,200);">NÂ° COLORS
                <select name="range-count" id="colorcount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option selected value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </div>
        </sizer>
        <grad_start>
            GRADIENT START
            <button id="cp1"></button>
        </grad_start>
        <grad_end>
            GRADIENT END
            <button id="cp2" ></button>
            
        </grad_end>
        <palette id="palette">
            <!-- <input class="form-check-input" type="radio" name="colorfrom" id="colorfrom_p" value="palette" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Curated Color Palette
                </label> -->
                <div  id="flavors"></div>
                <!-- PALETTE -->
            </palette>
            <fresh_palette id="fresh_palette">
                FRESHEN
                <div id="fruitflavor"></div>
            </fresh_palette>
            <button_cp class="radio-toolbar">
                <input type="radio" value="palette" name="colorfrom" id="colorfrom_p">
                <label for="colorfrom_p">PALETTE</label>
            </button_cp>
            <button_gp class="radio-toolbar">
                <input type="radio" value="gradient" name="colorfrom" id="colorfrom_g" checked>
                <label for="colorfrom_g">GRAD</label>
            </button_gp>
            <wallet>
                CONNECT WALLET
            </wallet>
            <refresh>
                REFRESH
            </refresh>
            <done>
                DONE
            </done>
            <instructions id="instructions">
                INSTRUCTIONS
            </instructions>
        </div>
        
    </body>
